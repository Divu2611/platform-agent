<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with JWT Auth</title>
    <style>
        body { font-family: Arial; background: #e5ddd5; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .chat-container { flex: 1; overflow-y: auto; padding: 10px; }
        .message { padding: 10px; border-radius: 10px; margin-bottom: 8px; max-width: 60%; clear: both; }
        .user-message { background-color: #dcf8c6; float: right; }
        .bot-message { background-color: #fff; float: left; }
        .input-container { display: flex; padding: 10px; background: #f0f0f0; }
        .input-container input { flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none; margin-right: 10px; }
        .send-btn { background-color: #075e54; color: #fff; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        let token = localStorage.getItem('token');

        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");

        function addMessage(text, className) {
            const div = document.createElement("div");
            div.className = "message " + className;
            div.innerText = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, "user-message");
            userInput.value = "";

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ body: message, client_id: 10 })
            });

            const data = await response.json();
            if (typeof data === "string")
                addMessage(data, "bot-message");
            else
                addMessage("Not Authorized", "bot-message");
        }

        userInput.addEventListener("keypress", e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
